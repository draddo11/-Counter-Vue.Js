<!DOCTYPE html>
<html>
<head>
<title> Vue Tuts</title>
<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<style>
#header{
font-family:'work-sans',sans-serif;
background-color: lawngreen;
color:whitesmoke;
text-align: center;
margin-bottom: 40px;
border: solid rgba(104, 197, 159, 0.699) 5px;
padding-top: 10px;
box-shadow: 10px 10px 10px #888;
}
body{
  background-color: rgba(126, 131, 130, 0.596);
}
</style>


<body>
<div id="app">
<counter v-bind:add-num='10'>
 
 </counter>

</div>
<script>
var counter = Vue.component('counter', {
template:
`
<div>
  <li id ='header'>COUNTER : Click To Increase Count </li>
<div>count:{{this.count}} </div>
<div class="btn btn-primary" @click ='increment'>Increment by {{this.addNum}}</div>
</div>
`,
  props:{
    addNum:{
      type:Number,
      default:1
    }
  },
      data(){
        return{
          count:0
        }
      },
      methods:{
        increment(){
          this.count+=this.addNum
        }
      }
    })
var app=new Vue({
  el:'#app',
  components:{
    counter
  }
})

</script>

</body>
</html>
